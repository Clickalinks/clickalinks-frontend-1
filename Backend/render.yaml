services:
  - type: web
    name: clickalinks-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: STRIPE_SECRET_KEY
        fromSecret: true
    envVars:
  - key: STRIPE_WEBHOOK_SECRET
    value: whsec_your_actual_webhook_secret_here
  - key: STRIPE_SECRET_KEY  
    value: sk_test_your_stripe_secret_key_here    