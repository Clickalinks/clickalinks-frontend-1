<!DOCTYPE html>
<html>
<head>
    <title>Test Firestore Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üî• Firestore Connection Test</h1>
    <p>This will test if Firestore is properly configured and can write/read data.</p>
    
    <button onclick="testFirestore()">Test Firestore Write & Read</button>
    
    <div id="result"></div>
    
    <script type="module">
        // Import Firebase from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, setDoc, getDocs, collection } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "XsxVvIS4mIRSzDzG2RtsbJ_I1p25-rjuupbwWCffz6g",
            authDomain: "clickalinks-frontend.firebaseapp.com",
            projectId: "clickalinks-frontend",
            storageBucket: "clickalinks-frontend.firebasestorage.app",
            messagingSenderId: "568043553622",
            appId: "1:568043553622:web:d8e928c8b26e2847e50cf7"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.testFirestore = async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testing Firestore connection...';
            resultDiv.className = '';
            
            try {
                console.log('üß™ Testing Firestore write...');
                
                // Try to write a test document
                const testDocRef = doc(db, 'purchasedSquares', '999');
                await setDoc(testDocRef, {
                    status: 'active',
                    businessName: 'Test Business',
                    logoData: 'https://test.com/logo.png',
                    squareNumber: 999,
                    endDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                    test: true,
                    createdAt: new Date().toISOString()
                });
                
                console.log('‚úÖ Test document written successfully!');
                
                // Wait a moment
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Try to read it back
                const snapshot = await getDocs(collection(db, 'purchasedSquares'));
                console.log(`üìä Total documents: ${snapshot.size}`);
                
                let resultText = '‚úÖ Firestore test successful!\n\n';
                resultText += `üìä Total documents in collection: ${snapshot.size}\n\n`;
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    resultText += `üìÑ Document ID: ${doc.id}\n`;
                    resultText += `   Status: ${data.status}\n`;
                    resultText += `   Business: ${data.businessName}\n`;
                    resultText += `   Square: ${data.squareNumber}\n\n`;
                });
                
                resultDiv.innerHTML = resultText;
                resultDiv.className = 'success';
                
                alert('‚úÖ Firestore test successful! Check the result box below and browser console (F12) for details.');
                
            } catch (error) {
                console.error('‚ùå Firestore test failed:', error);
                
                let errorText = '‚ùå Firestore test failed!\n\n';
                errorText += `Error Code: ${error.code}\n`;
                errorText += `Error Message: ${error.message}\n\n`;
                
                if (error.code === 'permission-denied') {
                    errorText += 'üö® PERMISSION DENIED\n\n';
                    errorText += 'This means Firestore security rules are blocking writes.\n';
                    errorText += 'Please:\n';
                    errorText += '1. Go to Firebase Console\n';
                    errorText += '2. Firestore Database > Rules\n';
                    errorText += '3. Set rules to allow writes\n';
                    errorText += '4. Click Publish\n';
                } else {
                    errorText += 'Check browser console (F12) for more details.';
                }
                
                resultDiv.innerHTML = errorText;
                resultDiv.className = 'error';
                
                alert(`‚ùå Error: ${error.code} - ${error.message}`);
            }
        };
    </script>
</body>
</html>
